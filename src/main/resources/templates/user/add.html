<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- Bootstrapの設定 -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
	<title>Blog新規登録</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
		<span class="navbar-toggler-icon"></span>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav4">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{home}">トップ<span class="sr-only"></span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{add}">ブログを書く</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{list}">ブログ一覧</a>
				</li>
				<li class="nav-item">
					<form role="form" id="logout" th:action="@{/logout}" method="post">
						<button type="submit" class="btn btn-outline-info">ログアウト</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h3>ブログを書く</h3>
		<form th:action="@{create}" th:object="${blogRequestForm}" th:method="post" enctype="multipart/form-data">
			<div class="form-group form-inline input-group-sm">
				<label>タイトル：</label>
				<input type="text" th:field="*{title}" class="form-control">
			</div>
			<div class="form-group">
				<label>コンテンツ：</label>
				<textarea th:field="*{contents}" class="form-control"></textarea>
			</div>
			<div class="form-group">
				<label>画像：</label>
				<input type="file" th:field="*{image}">
			</div>
			<div class="form-group">
				<label>作者名：</label>
				<input type="text" th:field="*{created}" class="form-control">
			</div>
			<div class="form-group">
				<label>タグ：</label>
				<input type="text" th:field="*{tags}" class="form-control">
			</div>
			<br />
			<div class="text-center">
				<a th:href="@{list}" class="btn btn-secondary">キャンセル</a>
				<input type="submit" value="投稿する" class="btn btn-success">
			</div>
		</form>
	</div>
</body>

</html>
